
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TAG RUN – 8-Bit Graffiti Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #000;
      color: #39ff14;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      padding: 30px;
      text-align: center;
      font-size: 24px;
      text-shadow: 0 0 5px #39ff14;
    }
    section {
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .winner {
      margin: 40px auto;
      width: 80%;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .winner:hover {
      transform: scale(1.05);
    }
    .winner img {
      width: 100%;
      max-width: 600px;
      border: 2px solid #39ff14;
      box-shadow: 0 0 10px #39ff14;
    }
    audio {
      display: block;
      margin: 40px auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    🎮 TAG RUN – 8-Bit Graffiti Tournament 🎮
  </header>

  <section>
    <h2>🏆 Weekly Winners Gallery</h2>

    <div class="winner"><img src="tag run.jpg" alt="TAG RUN Promo"></div>
    <div class="winner"><img src="TAG RUN 1st PLACE WINNER.jpg" alt="1st Place Winner"></div>
    <div class="winner"><img src="tag run 2nd place WINNER.jpg" alt="2nd Place Winner"></div>
    <div class="winner"><img src="tag run 3rd place WINNER.jpg" alt="3rd Place Winner"></div>
  </section>

  <section>
    <h2>🎧 Retro 8-Bit Background Music</h2>
    <audio controls autoplay loop>
      <source src="background-music.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <section>
    <h2>📢 Official Telegram</h2>
    <p><a href="https://t.me/graffiti_kings" target="_blank" style="color: #39ff14;">Join the GKniftyHEADS Telegram</a></p>
  </section>
</body>
</html>
