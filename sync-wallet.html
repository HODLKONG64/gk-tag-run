
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sync Your WAX Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@waxio/waxjs/dist"></script>
  <style>
    body {
      font-family: monospace;
      background: #0d0d0d;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      background: #00ff99;
      border: none;
      color: #000;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üîó Sync Your WAX Wallet</h1>
  <p>Login to connect your wallet and register it with GK3008BOT.</p>
  <button onclick="login()">Connect Wallet</button>

  <script>
    async function login() {
      const urlParams = new URLSearchParams(window.location.search);
      const telegram_id = urlParams.get('telegram_id');
      const username = urlParams.get('username');

      const wax = new waxjs.WaxJS({
        rpcEndpoint: 'https://wax.greymass.com',
        tryAutoLogin: false
      });

      try {
        const userAccount = await wax.login();
        const response = await fetch('https://your-backend-url.com/sync-wallet', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegram_id,
            username,
            wallet: userAccount
          })
        });

        if (response.ok) {
          alert('‚úÖ Wallet synced successfully!');
        } else {
          alert('‚ùå Failed to sync wallet.');
        }
      } catch (e) {
        console.error(e);
        alert('‚ö†Ô∏è Login failed. Make sure to use MyCloudWallet or Anchor.');
      }
    }
  </script>
</body>
</html>
